
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الموظفين - أبابيل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; }
    nav { background: #711739; padding: 15px; }
    nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .container { padding: 30px; }
    h1 { color: #711739; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #711739; color: #fff; }
    input, select, button { padding: 8px; margin-top: 10px; width: 100%; }
    button { background: #711739; color: #fff; border: none; border-radius: 5px; }
  </style>
</head>
<body>
<nav>
  <a href="dashboard.html">الرئيسية</a>
  <a href="containers.html">الحاويات</a>
  <a href="clients.html">العملاء</a>
  <a href="accounts.html">الحسابات</a>
  <a href="users.html">الموظفين</a>
  <a href="login.html">تسجيل الخروج</a>
</nav>
<div class="container">
  <h1>الموظفين</h1>
  
<form id="userForm">
  <input type="text" id="uname" placeholder="اسم المستخدم" required>
  <select id="urole"><option>المدير العام</option><option>المحاسب</option><option>مدير المكتب</option></select>
  <button type="submit">إضافة</button>
</form>
<table><thead><tr><th>رقم</th><th>المستخدم</th><th>الدور</th><th>حذف</th></tr></thead><tbody></tbody></table>
<script>
let users = [];
document.getElementById("userForm").onsubmit = function(e){
  e.preventDefault();
  users.push({
    name: document.getElementById("uname").value,
    role: document.getElementById("urole").value
  });
  display();
  this.reset();
};
function display(){
  let tbody = document.querySelector("tbody");
  tbody.innerHTML = "";
  users.forEach((u, i) => {
    tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.role}</td><td><button onclick="remove(${i})">X</button></td></tr>`;
  });
}
function remove(i){ users.splice(i, 1); display(); }
</script>

</div>
</body>
</html>
