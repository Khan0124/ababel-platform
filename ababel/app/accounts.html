<div class="container">
  <h1>الحسابات</h1>
  
<form id="accountForm">
  <input type="text" id="desc" placeholder="الوصف" required>
  <input type="number" id="amount" placeholder="المبلغ" required>
  <select id="type"><option>إيراد</option><option>مصروف</option></select>
  <button type="submit">إضافة</button>
</form>
<table><thead><tr><th>رقم</th><th>الوصف</th><th>المبلغ</th><th>النوع</th><th>حذف</th></tr></thead><tbody></tbody></table>
<script>
let records = [];
document.getElementById("accountForm").onsubmit = function(e){
  e.preventDefault();
  records.push({
    desc: document.getElementById("desc").value,
    amount: document.getElementById("amount").value,
    type: document.getElementById("type").value
  });
  display();
  this.reset();
};
function display(){
  let tbody = document.querySelector("tbody");
  tbody.innerHTML = "";
  records.forEach((r, i) => {
    tbody.innerHTML += `<tr><td>${i+1}</td><td>${r.desc}</td><td>${r.amount}</td><td>${r.type}</td><td><button onclick="remove(${i})">X</button></td></tr>`;
  });
}
function remove(i){ records.splice(i, 1); display(); }
</script>

</div>
</body>
