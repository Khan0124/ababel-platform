name: admin_panel
description: Admin Dashboard for Nokta POS System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core Package
  nokta_core:
    path: ../../packages/core
    
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Charts
  fl_chart: ^0.65.0
  
  # UI Components
  data_table_2: ^2.5.9
  
  # Utilities
  intl: ^0.18.1
  collection: ^1.18.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/assets/images/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: lib/assets/fonts/Cairo-Regular.ttf
        - asset: lib/assets/fonts/Cairo-Bold.ttf
          weight: 700
