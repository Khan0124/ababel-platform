name: nokta_core
description: "Core package للمنطق المشترك في نظام نوكتا"
version: 1.0.0

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.1.0
  
  # Local Storage & Database
  sqflite: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security & Authentication
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Utilities
  path: ^1.9.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Payment Integration
  stripe_sdk: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  
  # Testing
  mocktail: ^1.0.3